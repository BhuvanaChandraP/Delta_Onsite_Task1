    <title>Hand Cricket</title>

</head>
<body>
    <h1>Hand Cricket</h1>
    <h1>Score</h1>
    <h1 id = "score"></h1>

    <h1>Your choice</h1>
    <h1 id = "userchoice"></h1>
    <h1>Computer  choice</h1>
    <h1 id = "computerchoice"></h1>
    <h1 id = "comment"></h1>
    <button id="zero" onclick="choose0()">0</button>
    <button id="one" onclick="choose1()">1</button>
	<button id="two" onclick="choose2()">2</button>
	<button id="three" onclick="choose3()">3</button>
	<button id="four" onclick="choose4()">4</button>
	<button id="five" onclick="choose5()">5</button>

    <button onclick="restart();">Restart</button>
