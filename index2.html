<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id = "title">Hand Cricket</h1>
    <div id ="s">
        <h1>Score</h1>
        <h1 id = "score"></h1>
    </div>
    
    
    <h1 id = "lost" style="text-align: center;color: red;font-family: 'Rampart One', cursive;" >Game Over ! </h1>

    
    <div id = "you">
        <h1>Your choice</h1>
        <h1 id = "userchoice"></h1>
        <img id = "u" src="u.png" width="80px" height="80px">
    </div>
    <div id = "com">
        <h1>Computer  choice</h1>
        <h1 id = "computerchoice"></h1>
        <img id = "c"  src = "com.jpg" width="80px" height="80px">
    </div>
    
    
    <div id="fin">
        <button id="zero" onclick="choose0()"><img src="0.jpg" width="80px" height="80px" onclick="choose0()" ></button>
        <button id="one" onclick="choose1()"><img src="1.jpg" width="80px" height="80px"></button>
        <button id="two" onclick="choose2()"><img src="2.jpg" width="80px" height="80px"></button>
        <button id="three" onclick="choose3()"><img src="3.jpg" width="80px" height="80px"></button>
        <button id="four" onclick="choose4()"><img src="4.jpg" width="80px" height="80px"></button>
        <button id="five" onclick="choose5()"><img src="5.jpg" width="80px" height="80px"></button>
        <button id="six" onclick="choose6()"><img src="6.jpg" width="80px" height="80px"></button>
    </div>
    <h1 id = "comment"></h1>
    <button id = "restart" onclick="restart();" >Restart</button>
    <div height="30px"></div>
    <script src="script.js"></script>
</body>
</html>
